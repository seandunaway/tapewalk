<!doctype html>
<head>
<style>
* {
   box-sizing: border-box;
   margin: 0;
   padding: 0;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 90vh;
}
h1 {
    font-size: 10em;
}
</style>
</head>
<h1></h1>
<script type="module">

let price = 3900
let delay = 250

let h1 = document.querySelector('h1')

while (true) {
    let the_fate_of_the_future = coinflip()
    price += the_fate_of_the_future ? 0.25 : -0.25

    h1.textContent = price.toFixed(2)

    await new Promise(resolve => setTimeout(resolve, Math.random() * delay))
}

function coinflip() {
    return Math.random() < 0.5
}

</script>
