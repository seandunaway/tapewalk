<!doctype html>
<head>
<style>
* {
   box-sizing: border-box;
   margin: 0;
   padding: 0;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 90vh;
}
h1 {
    font-size: 10em;
}
p {
    color: lightgray;
    font-size: 0.5em;
    position: absolute;
    bottom: 1em;
    right: 2em;
}
</style>
</head>
<h1></h1>
<p></p>
<script type="module">

let h1 = document.querySelector('h1')
let p = document.querySelector('p')

while (true) {
    let price = Number(localStorage.tapewalk_price) || 3900
    let count = Number(localStorage.tapewalk_count) || 0

    let the_fate_of_the_future = coinflip()
    price += the_fate_of_the_future ? 0.25 : -0.25
    count++

    h1.textContent = price.toFixed(2)
    p.textContent = count.toLocaleString()

    localStorage.tapewalk_price = price
    localStorage.tapewalk_count = count
    await new Promise(resolve => setTimeout(resolve, Math.random() * 250))
}

function coinflip() {
    return Math.random() < 0.5
}

</script>
